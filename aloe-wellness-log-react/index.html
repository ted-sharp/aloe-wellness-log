    <!-- Service Worker Registration -->
    <script>
      // Áí∞Â¢ÉÂà§ÂÆöÔºàÊú¨Áï™Áí∞Â¢É„Åã„Å©„ÅÜ„ÅãÔºâ
      const isProduction =
        window.location.protocol === 'https:' ||
        window.location.hostname === 'localhost';
      const isDevelopment =
        !isProduction ||
        (window.location.hostname === 'localhost' &&
          window.location.port !== '');

      // Service WorkerÁôªÈå≤ÔºàÊú¨Áï™Áí∞Â¢É„ÅÆ„ÅøÔºâ
      if ('serviceWorker' in navigator && isProduction && !isDevelopment) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              '/sw.js',
              {
                scope: '/',
              }
            );

            console.log(
              'üåø Service Worker registered successfully:',
              registration.scope
            );

            // Êõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØ
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (
                    newWorker.state === 'installed' &&
                    navigator.serviceWorker.controller
                  ) {
                    // Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅåÂà©Áî®ÂèØËÉΩ
                    console.log('üîÑ New version available! Please refresh.');
                    showUpdateNotification();
                  }
                });
              }
            });
          } catch (error) {
            console.error('‚ùå Service Worker registration failed:', error);
          }
        });
      } else {
        console.log('üöß Service Worker disabled in development mode');

        // ÈñãÁô∫Áí∞Â¢É„Åß„ÅØÊó¢Â≠ò„ÅÆService Worker„ÇíÂâäÈô§
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(registrations => {
              registrations.forEach(registration => {
                registration.unregister();
                console.log('üóëÔ∏è Unregistered Service Worker for development');
              });
            })
            .catch(error => {
              console.warn('‚ö†Ô∏è Failed to unregister Service Workers:', error);
            });
        }
      }

      // Êõ¥Êñ∞ÈÄöÁü•„ÅÆË°®Á§∫
      function showUpdateNotification() {
        // „Ç´„Çπ„Çø„É†„Éà„Éº„Çπ„Éà„ÅßÊõ¥Êñ∞ÈÄöÁü•„ÇíË°®Á§∫ÔºàÂÆüË£Ö„ÅØÂæå„ÅßËøΩÂä†Ôºâ
        if (window.showToast) {
          window.showToast(
            'Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅåÂà©Áî®ÂèØËÉΩ„Åß„Åô„ÄÇ„Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
            'info'
          );
        }
      }

      // „Ç¢„Éó„É™„Ç§„É≥„Çπ„Éà„Éº„É´‰øÉÈÄ≤
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', e => {
        console.log('üíæ Install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;

        // „Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÇíË°®Á§∫ÔºàÂÆüË£Ö„ÅØÂæå„ÅßËøΩÂä†Ôºâ
        showInstallButton();
      });

      function showInstallButton() {
        // „Ç´„Çπ„Çø„É†„Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÅÆË°®Á§∫„É≠„Ç∏„ÉÉ„ÇØ
        console.log('üì± Showing install button');
      }

      // „Ç§„É≥„Çπ„Éà„Éº„É´ÂÆüË°å
      window.installApp = async function () {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`üì± User response to install prompt: ${outcome}`);
          deferredPrompt = null;
        }
      };

      // „Ç¢„Éó„É™„Åå„Ç§„É≥„Çπ„Éà„Éº„É´„Åï„Çå„ÅüÊôÇ
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ App was installed successfully');
        deferredPrompt = null;
      });

      // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢„ÅÆÂà∂Âæ°
      window.addEventListener('load', () => {
        // „Ç¢„Éó„É™„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„ÄÅ„É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢„ÇíÈùûË°®Á§∫
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });

      // „Ç™„Éï„É©„Ç§„É≥/„Ç™„É≥„É©„Ç§„É≥Áä∂ÊÖã„ÅÆÁõ£Ë¶ñ
      window.addEventListener('online', () => {
        console.log('üåê App is back online');
        if (window.showToast) {
          window.showToast('„Ç§„É≥„Çø„Éº„Éç„ÉÉ„ÉàÊé•Á∂ö„ÅåÂæ©Êóß„Åó„Åæ„Åó„Åü', 'success');
        }
      });

      window.addEventListener('offline', () => {
        console.log('üì¥ App is offline');
        if (window.showToast) {
          window.showToast(
            '„Ç™„Éï„É©„Ç§„É≥„É¢„Éº„Éâ„Åß„Åô„ÄÇË®òÈå≤„ÅØÂæå„ÅßÂêåÊúü„Åï„Çå„Åæ„Åô',
            'warning'
          );
        }
      });

      // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
      window.addEventListener('error', event => {
        console.error('üö® Global error caught:', event.error);
      });

      window.addEventListener('unhandledrejection', event => {
        console.error('üö® Unhandled promise rejection:', event.reason);
      });
    </script>
