name: Build docs for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        working-directory: aloe-wellness-log-react
        run: yarn install --frozen-lockfile

      - name: ğŸ›  Build docs (output to ../docs)
        working-directory: aloe-wellness-log-react
        run: yarn build:docs

      - name: ğŸ“ Copy index.html to 404.html for SPA support
        run: cp docs/index.html docs/404.html
