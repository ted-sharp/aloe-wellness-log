name: Build docs for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: 📦 Install dependencies
        working-directory: aloe-wellness-log-react
        run: yarn install --frozen-lockfile

      - name: 🛠 Build docs (output to ../docs)
        working-directory: aloe-wellness-log-react
        run: yarn build:docs

      - name: 📝 Copy index.html to 404.html for SPA support
        run: cp docs/index.html docs/404.html
